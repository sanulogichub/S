<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanuLogicHub</title>
  <style>
    /* Background Gradient Animation */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1a1a2e, #16213e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      font-size: 2.8em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .tagline {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* Social Buttons */
    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
      transition: all 0.4s ease;
    }
    .links a:hover {
      background: white;
      color: #ff416c;
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255,255,255,0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>🚀 SanuLogicHub</header>
  <div class="tagline">Welcome to my digital space 🌐✨</div>

  <div class="links">
    <a href="https://youtube.com/@Sanulogichub" target="_blank">🎥 YouTube</a>
    <a href="https://instagram.com/@Sanulogichub" target="_blank">📸 Instagram</a>
    <a href="https://facebook.com/@Sanulogichub" target="_blank">📘 Facebook</a>
    <a href="https://twitter.com/@Sanulogichub" target="_blank">🐦 Twitter</a>
  </div>

  <footer>© 2025 SanuLogicHub | All Rights Reserved</footer>
</body>
</html>
